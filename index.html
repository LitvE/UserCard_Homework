<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>HW_User_Card</title>
</head>
<body>
    <div class="cardPosition">
        <div class="userCard">
            <div class="backgroundImage">
                <img src="./img/mountains.jpeg" alt="Mountains Picture">
            </div>
            <div class="userImageContainer">
                <img src="./img/Photo.png" alt="User Photo">
            </div>
            <div class="userInfoContainer">
                <div class="userFullName">Adam Jordan</div>
                <div class="userAddress">@adamjordan</div>
                <div class="userInfo">Writer. Zombie buff. Food trailblazer. Falls down a lot. Travel specialist. Music enthusiast. Hipster-friendly explorer.</div>
            </div>
            <div class="userSocialMediaContainer">
                <div class="userSocialMediaItem">
                    <a href="https://www.facebook.com/" target="_blank"><img class="fb" src="./img/facebook.jpg" alt="facebook"></a>
                </div>
                <div class="userSocialMediaItem">
                    <a href="https://twitter.com/?lang=uk" target="_blank"><img class="tw" src="./img/twitter.jpg" alt="twitter"></a>
                </div>
                <div class="userSocialMediaItem">
                    <a href="https://www.linkedin.com/" target="_blank"><img class="ln" src="./img/linkedin.jpg" alt="linkedin"></a> 
                </div>               
            </div>
        </div>
    </div>

</body>
</html>
